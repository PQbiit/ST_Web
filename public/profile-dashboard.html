<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Series.Time</title>
        <link rel="stylesheet" href="/styles/nav-bar.css">
        <link rel="stylesheet" href="/styles/profile-dashboard.css">
    </head>
    <body>
        <nav id="nav-bar">
            <section id="logo-section">
                <img src="/media/ST-Logo.png" alt="ST-logo" id="ST-logo"> 
            </section>
            <section id="nav-links">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link" href="/series">Series</a>
            </section>
            <section id="search-section">
                <form id="search-bar-form">
                    <input type="text" name="search-bar" id="search-bar" placeholder="Search...">
                    <button id="search-button"></button>
                </form>
            </section>
            <section id="profile-section">
                <div class="profile-button">
                    <a class="profile-button" href="/login">
                        <img src="/media/profile_ph.png" alt="Profile" id="profile-pic-icon">
                    </a>
                </div>
            </section>
        </nav>

        <div id="profile-banner">
            <img id="cover" src="/media/img1.jpg" alt="bgphoto">
            <section id="user-banner-info">
                <img id="profile-picture" src="/media/profile_ph.png" alt="" srcset="">
                <h1>UserName</h1>
            </section>
        </div>

        <div id="fav-shows">
            <h2>Your favorite shows</h2>
            <div id="fav-shows-container">
            </div>
        </div>

        <div id="fav-actors">
            <h2>Your favorite actors</h2>
            <div id="fav-actors-container">
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/profile-dashboard.js"></script>
    </body>
</html>
